{% load wagtailcore_tags wagtailimages_tags %}

{# Individual event item in a list - used on event index and home page #}
<a class="list-group-item" href="{% pageurl course %}">
  <div class="media">
    {% if course.feed_image %}
      <div class="media-left">
        {% image course.feed_image width-150 as img %}
        <img class="media-object" src="{{ img.url }}" />
      </div>
    {% endif %}
    <div class="media-body">
      <h4 class="media-heading">{{ course.title }}</h4>
      <p><strong>{{ course.date_from }}</strong></p>
      <!-- {% if event.search_description %} -->
      <!--   <p>{{ event.search_description }}</p> -->
      <!-- {% endif %} -->
    </div>
  </div>
</a>
